        <div class="card-body">

          >

          </button>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Update Profile
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h2 class="fs-5">First Name</h2>
              <input
                id="firstNameInput"
                type="text"
                placeholder=""
                value="Muhammad"
              />
              <hr />
              <h2 class="fs-5">Last Name</h2>
              <input
                id="lastNameInput"
                type="text"
                placeholder=""
                value="Muhammad"
              />
              <hr />
              <h2 class="fs-5">User Name</h2>
              <input
                id="userNameInput"
                type="text"
                placeholder=""
                value="Muhammad"
              />
              <hr />
              <h2 class="fs-5">Description</h2>
              <textarea name="" id="descriptionInput">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid eaque impedit est fugiat, quo suscipit itaque quia quod. Officia, saepe.
              </textarea>
              <p>Please Update your Profile Picture</p>
              <input id="profilePictureInput" type="file" />
              <hr />
            </div>
            <div class="modal-footer">
              <button
                id="closeBtn"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="updateProfileBtn"
                type="button"
                class="btn btn-primary"
              >
                Update Profile
              </button>
            </div>
          </div>
        </div>
      </div>
