<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Country Calling</h1>
    <input type="text" placeholder="Enter Country name" />
    <button id="submit">Submit</button>
    <div style="display: flex; justify-content: center">
      <div class="card" style="width: 18rem">
        <img
          src="https://flagcdn.com/w320/pk.png"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title" id="name">Pakistan</h5>
          <p class="card-text">
            Our Capital is <span id="capital">Islamabad</span> and our currency
            is
            <span id="currency">pk</span>
          </p>
          <div class="bordersArea"></div>
        </div>
      </div>
    </div>

    <script src="app2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
