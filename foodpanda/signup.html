    <img src="./assets/submitBtn.png" alt="submit button" width="100" height="200" id="btn">
    <fieldset>
        <legend>Job Details Form</legend>
        <form action="https://www.facebook.com">
            <p>
                Designation:
                <input type="text" name="designation" placeholder="e.g teacher" value="" required>
                <input type="text" placeholder="testing">
            </p>
            <p>
                Company Name: <input type="text" name="companyName" placeholder="e.g Olpers or pakola">
            </p>
            <p>
                Job Description: <textarea name="jobDescription" id="" cols="30" rows="20"></textarea>
            </p>
            <p>
                Gender: <input type="radio" name="gender">Male <input type="radio" name="gender"
                    checked="checked">Female
            </p>
            <p>
                Job Type
                <input type="radio" name="jobType" value="fullTime">Full Time
                <input type="radio" name="jobType" value="partTime">Part Time
            </p>
            <p>
                Education:
                <input type="checkbox" name="education" id="" value="matric" checked>Matric
                <input type="checkbox" name="education" id="" value="inter">Intermediate
                <input type="checkbox" name="education" id="" value="bachelors">Graduation
                <input type="checkbox" name="education" id="" value="certificate">Certification
                <input type="checkbox" name="education" id="" value="diploma">Diploma
            </p>
            <select name="countries" id="" size="3" multiple>
                <option value="">Countries</option>
                <option value="pakistan" selected>Pakistan</option>
                <option value="afghanistan">Afghanistan</option>
                <option value="bangladesh" selected>Bangladesh</option>
                <option value="india">India</option>
                <option value="uae">UAE</option>
            </select>
            <p>
                Any Image you want to submit
                <input type="file">
            </p>
            <p>
                <input type="image" src="./assets/submitBtn.png" width="100" height="100">
            </p>
            <label for="date">Apply Deadline:
                <input type="Date" name="date">
            </label>
            <label for="search">
                What you want to search
                <input type="search">
            </label>
